<html>
	<head>
		<title>中国茶文化</title>
		<link rel="stylesheet" href="./index.css" />
		<script src="../js/jquery/jquery.min.js"></script>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100vw;
				height: 100vh;
				background: #000;
			}
			#app {
				position: relative;
				flex-direction: column;
				width: 120rem;
				height: 67.5rem;
				overflow: hidden;
			}
			.title {
				display: flex;
				align-items: center;
				color: #fff;
				background: green;
				font-size: 2.5rem;
				height: 7rem;
				width: 100%;
                padding-left: 3rem;
			}
			.wrapper {
				display: flex;
				position: relative;
				height: calc(100% - 7rem);
			}
			.side {
				color: #fff;
				background: greenyellow;
				width: 10rem;
				height: 100%;
			}
			.content {
				position: relative;
				width: calc(100% - 7rem);
				height: 100%;
				background: #ffffff;
			}
			.content iframe {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="title">
				中国茶文化展
			</div>
			<div class="wrapper">
				<div class="side">
					<button>切换页面</button>
				</div>
				<div class="content">
					<iframe
						id="page-viewer"
						src="./category/index.html"
						frameborder="0"
					></iframe>
				</div>
			</div>
		</div>
		<script>
			var index = 0;
			var urls = ["./category/index.html", "./exhibits/index.html"];
			$("#page-viever").attr("src", urls[index]);
			$("button").click(() => {
				index = index === 0 ? 1 : 0;
				$("#page-viewer").attr("src", urls[index]);
			});
		</script>
		<script src="./flexible.js"></script>
	</body>
</html>
