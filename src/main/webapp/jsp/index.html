<html>
	<head>
		<title>中国茶文化</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./index.css" />
		<script src="../js/jquery/jquery.min.js"></script>
		<script src="./index.js"></script>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100vw;
				height: 100vh;
				background: #000;
			}
			#app {
				position: relative;
				flex-direction: column;
				width: 120rem;
				height: 67.5rem;
				overflow: hidden;
			}
			.title {
				display: flex;
				align-items: center;
				color: #fff;
				background: green;
				font-size: 2.5rem;
				height: 7rem;
				width: 100%;
				padding-left: 3rem;
			}
			.wrapper {
				display: flex;
				position: relative;
				height: calc(100% - 7rem);
			}
			.side {
				display: flex;
				align-items: center;
				flex-direction: column;
                padding-top: 1rem;
                gap: 1rem;
				color: #fff;
				background: greenyellow;
				width: 10rem;
				height: 100%;
			}
			.content {
				position: relative;
				width: calc(100% - 7rem);
				height: 100%;
				background: #ffffff;
				overflow: hidden;
			}
			.content iframe {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="title">中国茶文化展</div>
			<div class="wrapper">
				<div class="side">
					<button data-page="home">切换home</button>
					<button data-page="category">切换category</button>
					<button data-page="exhibits">切换exhibits</button>
				</div>
				<div class="content"></div>
			</div>
		</div>
	</body>
</html>
